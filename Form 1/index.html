<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <form action="">
        <h1>Register</h1>
        <label for="name"
          >Name:
          <input
            type="text"
            id="name"
            placeholder="Enter your Name..."
            required
          />
        </label>
        <label for="address"
          >Address:
          <input
            type="text"
            id="address"
            placeholder="Enter your Address..."
            required
          />
        </label>
        <label for="email"
          >Email:
          <input
            type="text"
            id="email"
            placeholder="Enter your Email..."
            required
          />
        </label>
        <label for="Phone No."
          >Phone No:
          <input
            type="number"
            id="phone-num"
            placeholder="Enter your Phone No..."
            required
          />
        </label>

        <label class="message-box" for="message"
          >Your Message:
          <input
            type="message"
            id="message"
            rows="5"
            column="1"
            placeholder="Enter your message here..."
          />
          <br /><br />
          <button class="btn">Submit</button>
        </label>
      </form>
    </div>
